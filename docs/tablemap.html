<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="css/tablemap.css">  
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="menu--close"></div>
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__inner-logo">
                    <img src="img/logo.png" alt="restaurant">
                </a>
                <nav class="header__nav">
                    <button class="header__nav-btn" aria-label="Toggle navigation">
                        <span class="header__nav-icon"></span>
                        <span class="header__nav-icon"></span>
                        <span class="header__nav-icon"></span>
                    </button>
                    <ul class="header__nav-list">
                        <li class="header__nav-close">
                            <button class="header__nav-close-btn" aria-label="Close navigation">
                                <img src="img/close.svg" alt="Close Icon">
                            </button>
                        </li>
                        <li class="header__nav-item"><a class="header__nav-link booking" href="index.html">Забронювати стіл</a></li>
                        <li class="header__nav-item"><a class="header__nav-link" href="about.html">Про нас</a></li>
                        <li class="header__nav-item"><a class="header__nav-link" href="contacts.html">Контакти</a></li>                        
                    </ul>
                </nav>
                <div class="header-login">
                    <ul class="header__user">
                        <li class="header__user-item" id="header-login-link">
                            <a class="header__user-link" href="login.html">
                                <img src="img/user.svg" alt="User Icon">
                            </a>
                        </li>
                        <li class="header__user-item header__user-info visually-hidden" id="header-user-info">                        
                            <img id="user-avatar" src="img/user-login.svg" alt="User Avatar" />
                            <span id="user-name"></span>
                             <div class="header__user-menu">
                        <div class="header__user-menu-wrapper">
                                <ul>
                                    <li>
                                        <a href="#" id="logout-button">Вихід</a>
                                    </li>             
                                </ul>
                            </div>  
                        </div>
                        </li>
                    </ul>                 
                </div>              
            </div>
        </div>
    </header>
    <blockquote class="blockquote blockquote__tablemap">
        <p class="blockquote__text">
            Розгляньте розмыщення столів та оберіть найбільш зручний
        </p>
    </blockquote>
    <main class="main-content">
    <section id="home" class="map">
        <div class="container">
            <div class="map__inner">
                <div class="map__item">
                    <img src="img/map.png" alt="table map" class="map__image">
                    <a href="" class="map__booking-btn map__booking-btn-1" data-table-id="1">
                            Бронь
                    </a>
                     <a href="" class="map__booking-btn map__booking-btn-2" data-table-id="2">
                            Бронь
                    </a>
                     <a href="" class="map__booking-btn map__booking-btn-3" data-table-id="3">
                            Бронь
                    </a>
                     <a href="" class="map__booking-btn map__booking-btn-4" data-table-id="4">
                            Бронь
                    </a>
                    <div class="map__dot map__dot--1">
                        <p class="map__dot-text">
                            Стіл №1
                        </p>
                        <a href="#" class="map__dot-btn" data-table-id="1">Бронь</a>
                    </div>
                     <div class="map__dot map__dot--2">
                        <p class="map__dot-text">
                            Стіл №2
                        </p>
                        <a href="#" class="map__dot-btn" data-table-id="2">Бронь</a>
                    </div>
                     <div class="map__dot map__dot--3">
                        <p class="map__dot-text">
                            Стіл №3
                        </p>
                        <a href="#" class="map__dot-btn" data-table-id="3">Бронь</a>
                    </div>
                     <div class="map__dot map__dot--4">
                        <p class="map__dot-text">
                            Стіл №4
                        </p>
                        <a href="#" class="map__dot-btn" data-table-id="4">Бронь</a>
                    </div>
                </div>
                <div id="booking-modal" class="modal hidden">
                <div class="modal-backdrop"></div>
                    <div class="modal-content">
                        <button id="booking-close" class="modal-close">&times;</button>
                        <h2>Бронювання столу</h2>
                        <form id="booking-form">
                        <label>
                            Ваше ім’я:
                            <input type="text" id="booking-name" required />
                        </label>
                        <label>
                            Номер столу:
                            <input type="text" id="booking-table" readonly />
                        </label>
                        <label>
                            Дата й час:
                            <input type="datetime-local" id="booking-time" required />
                        </label>
                        <button type="submit">Підтвердити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <blockquote class="blockquote footer__blockquote">
            <p class="blockquote__text">
                Наші соціальні мережі
            </p>
    </blockquote>
    <footer class="footer">
        <div class="container">
            <div class="footer__social">
                <div class="footer__icon">
                    <a href="https://www.facebook.com/artem.gengeley" target="_blank" class="footer__icon-link link-1"><i class="fa-brands fa-facebook"></i></a>
                    <span>Facebook</span>
                </div>
                <div class="footer__icon">
                    <a href="https://www.linkedin.com/in/artem-zhenzhelei/" target="_blank" class="footer__icon-link link-2"><i class="fa-brands fa-linkedin"></i></a>
                    <span>Linkedin</span>
                </div>
                <div class="footer__icon">
                    <a href="https://github.com/Shtopo/FilmsLibrary" target="_blank" class="footer__icon-link link-3"><i class="fa-brands fa-github"></i></a>
                    <span>github</span>
                </div>
                <div class="footer__icon">
                    <a href="mailto:Shtopo1989@gmail.com" target="_blank" class="footer__icon-link link-4"><i class="fa-brands fa-google"></i></a>
                    <span>Email</span>
                </div>
            </div>
        </div>
    </footer>
</div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
