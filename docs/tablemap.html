<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/tablemap.css">
    <title>Бронювання столу</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="menu--close"></div>
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__inner-logo">
                    <img src="img/logo.png" alt="restaurant">
                </a>
                <nav class="header__inner-nav">
                    <ul class="header__inner-list">
                        <li class="header__inner-item">
                            <a href="about.html" class="header__inner-link">Про нас</a>
                        </li>
                        <li class="header__inner-item">
                            <a href="tablemap.html" class="header__inner-link">Забронювати стіл</a>
                        </li>
                        <li class="header__inner-item">
                            <a href="contacts.html" class="header__inner-link">Контакти</a>
                        </li>
                        <li class="header__inner-item">
                            <a href="login.html" class="header__inner-link" id="header-login-link">Увійти</a>
                        </li>
                        <li class="header__inner-item visually-hidden" id="header-user-info">
                            <img src="img/user-avatar.png" alt="User Avatar" class="user-avatar" id="user-avatar">
                            <span class="user-name" id="user-name"></span>
                            <button class="logout-btn" id="logout-btn">Вийти</button>
                        </li>
                    </ul>
                </nav>
                <div class="header__burger">
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="map">
            <div class="container">
                <div class="map__inner">
                    <h1 class="map__inner-title">Мапа столів</h1>
                    <div class="map__inner-container">
                        <img src="img/table_map.png" alt="Table Map" class="map-image">
                        <div class="table table--1" data-table-id="1"></div>
                        <div class="table table--2" data-table-id="2"></div>
                        <div class="table table--3" data-table-id="3"></div>
                        <div class="table table--4" data-table-id="4"></div>
                        <div class="table table--5" data-table-id="5"></div>
                        <div class="table table--6" data-table-id="6"></div>
                        <div class="table table--7" data-table-id="7"></div>
                        <div class="table table--8" data-table-id="8"></div>
                        <div class="table table--9" data-table-id="9"></div>
                        <div class="table table--10" data-table-id="10"></div>
                        <div class="table table--11" data-table-id="11"></div>
                        <div class="table table--12" data-table-id="12"></div>
                        <div class="table table--13" data-table-id="13"></div>
                        <div class="table table--14" data-table-id="14"></div>
                        <div class="table table--15" data-table-id="15"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="booking-list">
            <div class="container">
                <h2 class="booking-list__title">Ваші бронювання</h2>
                <div class="booking-list__header">
                    <select id="booking-filter" class="booking-list__filter">
                        <option value="all">Всі</option>
                        <option value="upcoming">Майбутні</option>
                        <option value="past">Минулі</option>
                    </select>
                    <button id="clear-bookings-btn" class="booking-list__clear-btn">Очистити всі бронювання</button>
                </div>
                <ul id="bookings-container" class="booking-list__container">
                    <p class="no-bookings-message">У вас ще немає бронювань.</p>
                </ul>
            </div>
        </section>
    </main>

    <div class="modal hidden">
        <div class="modal__backdrop"></div>
        <div class="modal__content">
            <button class="modal__close-btn">&times;</button>
            <h2 class="modal__title">Бронювання столу №<span id="modal-table-number"></span></h2>
            <form class="modal__form" id="booking-form">
                <div class="modal__form-group">
                    <label for="customer-name">Ваше ім'я:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="modal__form-group">
                    <label for="booking-time">Час бронювання:</label>
                    <input type="datetime-local" id="booking-time" required>
                </div>
                <button type="submit" class="modal__btn">Забронювати</button>
            </form>
        </div>
    </div>

    <blockquote class="blockquote">
            <p class="blockquote__text">
                Наші соціальні мережі
            </p>
    </blockquote>
    <footer class="footer">
        <div class="container">
            <div class="footer__social">
                <div class="footer__icon">
                    <a href="https://www.facebook.com/artem.gengeley" target="_blank" class="footer__icon-link link-1"><i class="fa-brands fa-facebook"></i></a>
                    <span>Facebook</span>
                </div>
                <div class="footer__icon">
                    <a href="https://www.linkedin.com/in/artem-zhenzhelei/" target="_blank" class="footer__icon-link link-2"><i class="fa-brands fa-linkedin"></i></a>
                    <span>Linkedin</span>
                </div>
                <div class="footer__icon">
                    <a href="https://github.com/Shtopo/FilmsLibrary" target="_blank" class="footer__icon-link link-3"><i class="fa-brands fa-github"></i></a>
                    <span>github</span>
                </div>
                <div class="footer__icon">
                    <a href="mailto:Shtopo1989@gmail.com" target="_blank" class="footer__icon-link link-4"><i class="fa-brands fa-google"></i></a>
                    <span>Email</span>
                </div>
            </div>
        </div>
    </footer>
</div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
