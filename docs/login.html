<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  >
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="css/contacts.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/tablemap.css">
  <title>Увійти</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="menu--close"></div>
      <div class="container">
        <div class="header__inner">
          <a href="index.html" class="header__inner-logo">
            <img src="img/logo.png" alt="restaurant">
          </a>
          <nav class="header__inner-nav">
            <ul class="header__inner-list">
              <li class="header__inner-item">
                <a href="about.html" class="header__inner-link">Про нас</a>
              </li>
              <li class="header__inner-item">
                <a href="tablemap.html" class="header__inner-link">Забронювати стіл</a>
              </li>
              <li class="header__inner-item">
                <a href="contacts.html" class="header__inner-link">Контакти</a>
              </li>
              <li class="header__inner-item">
                <a href="login.html" class="header__inner-link" id="header-login-link">Увійти</a>
              </li>
              <li class="header__inner-item visually-hidden" id="header-user-info">
                <img src="img/user-avatar.png" alt="User Avatar" class="user-avatar" id="user-avatar">
                <span class="user-name" id="user-name"></span>
                <button class="logout-btn" id="logout-btn">Вийти</button>
              </li>
            </ul>
          </nav>
          <div class="header__burger">
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="login">
        <div class="container">
          <div class="login__inner">
            <div class="login__inner-content">
              <h1 class="login__inner-title">Вхід</h1>
              <p class="login__inner-descr">Будь ласка, увійдіть, використовуючи свій обліковий запис.</p>
              <form class="login__inner-form" id="login-form">
                <input
                  type="email"
                  class="login__inner-input"
                  id="email"
                  placeholder="Email"
                  required
                >
                <input
                  type="password"
                  class="login__inner-input"
                  id="password"
                  placeholder="Пароль"
                  required
                >
                <p class="login__inner-message" id="form-message"></p>
                <button type="submit" class="login__inner-btn">Увійти</button>
                <a href="forgot-password.html" class="login__inner-link">Забули пароль?</a>
                <a href="register.html" class="login__inner-link">Немає облікового запису? Зареєструватися</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <blockquote class="blockquote">
      <p class="blockquote__text">Наші соціальні мережі</p>
    </blockquote>
    <footer class="footer">
      <div class="container">
        <div class="footer__social">
          <div class="footer__icon">
            <a href="https://www.facebook.com/artem.gengeley" target="_blank" class="footer__icon-link link-1">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <span>Facebook</span>
          </div>
          <div class="footer__icon">
            <a href="https://www.linkedin.com/in/artem-zhenzhelei/" target="_blank" class="footer__icon-link link-2">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <span>Linkedin</span>
          </div>
          <div class="footer__icon">
            <a href="https://github.com/Shtopo/FilmsLibrary" target="_blank" class="footer__icon-link link-3">
              <i class="fa-brands fa-github"></i>
            </a>
            <span>GitHub</span>
          </div>
          <div class="footer__icon">
            <a href="mailto:Shtopo1989@gmail.com" target="_blank" class="footer__icon-link link-4">
              <i class="fa-brands fa-google"></i>
            </a>
            <span>Email</span>
          </div>
        </div>
      </div>
    </footer>
  </div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
